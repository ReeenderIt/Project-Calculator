<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <section class="clear-btns">
                    <button id="clear" class="clear">C</button>
                    <button id="clear-all" class="clear-all">AC</button>
                </section>
                <section class="numpad">
                    <ol class="numbers">
                        <li>
                            <button id="num7" value="7" data-number="7"> 7 </button>
                        </li>
                        <li>
                            <button id="num8" value="8" data-number="8"> 8 </button>
                        </li>
                        <li>
                            <button id="num9" value="9" data-number="9"> 9 </button>
                        </li>
                        <li>
                            <button id="num4" value="4" data-number="4"> 4 </button>
                        </li>
                        <li>
                            <button id="num5" value="5" data-number="5"> 5 </button>
                        </li>
                        <li>
                            <button id="num6" value="6" data-number="6"> 6 </button>
                        </li>
                        <li>
                            <button id="num1" value="1" data-number="1"> 1 </button>
                        </li>
                        <li>
                            <button id="num2" value="2" data-number="2"> 2 </button>
                        </li>
                        <li>
                            <button id="num3" value="3" data-number="3"> 3 </button>
                        </li>
                        <li class="number0">
                            <button id="num0" value="0" data-number="0"> 0 </button>
                        </li>
                        <li class="period">
                            <button id="decimal" value="." data-number="."> . </button>
                        </li>
                    </ol>
                </section>
                <section class="operator-column">
                    <ul class="operators">
                        <li>
                            <button id="plus" value="+" data-operator="+"> + </button>
                        </li>
                        <li>
                            <button id="minus" value="-" data-operator="-"> - </button>
                        </li>
                        <li>
                            <button id="multiply" value="x" data-operator="*"> x </button>
                        </li>
                        <li>
                            <button id="divide" value="รท" data-operator="/"> รท </button>
                        </li>
                        <li>
                            <button id="equal" data-operator="="> = </button>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </body>
</html>
