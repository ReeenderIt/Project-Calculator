<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <section class="clear-btns">
                    <button id="clear" class="clear">C</button>
                    <button id="clear-entry" class="clear-entry" data-action="Backspace">CE</button>
                </section>
                <section class="numpad">
                    <div class="numbers">
                        <button id="num7" data-number="7"> 7 </button>
                        <button id="num8" data-number="8"> 8 </button>
                        <button id="num9" data-number="9"> 9 </button>
                        <button id="num4" data-number="4"> 4 </button>
                        <button id="num5" data-number="5"> 5 </button>
                        <button id="num6" data-number="6"> 6 </button>
                        <button id="num1" data-number="1"> 1 </button>
                        <button id="num2" data-number="2"> 2 </button>
                        <button id="num3" data-number="3"> 3 </button>
                        <button id="num0" class="num0" data-number="0"> 0 </button>
                        <button id="decimal" data-number="."> . </button>
                    </div>
                </section>
                <section class="operator-column">
                    <div class="operators">
                        <button id="plus" data-operator="+"> + </button>
                        <button id="minus" data-operator="-"> - </button>
                        <button id="multiply" data-operator="*"> x </button>
                        <button id="divide" data-operator="/"> รท </button>
                        <button id="equal" data-operator="=" data-action="Enter"> = </button>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
