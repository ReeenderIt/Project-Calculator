<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <section class="clear-btns">
                    <button id="clear" class="clear">Clear</button>
                    <button id="clear-all" class="clear-all">Clear All</button>
                </section>
                <section class="numpad">
                    <ol class="numbers">
                        <li>
                            <button id="num7" value="7"> 7 </button>
                        </li>
                        <li>
                            <button id="num8" value="8"> 8 </button>
                        </li>
                        <li>
                            <button id="num9" value="9"> 9 </button>
                        </li>
                        <li>
                            <button id="num4" value="4"> 4 </button>
                        </li>
                        <li>
                            <button id="num5" value="5"> 5 </button>
                        </li>
                        <li>
                            <button id="num6" value="6"> 6 </button>
                        </li>
                        <li>
                            <button id="num1" value="1"> 1 </button>
                        </li>
                        <li>
                            <button id="num2" value="2"> 2 </button>
                        </li>
                        <li>
                            <button id="num3" value="3"> 3 </button>
                        </li>
                        <li class="number0">
                            <button id="num0" value="0"> 0 </button>
                        </li>
                        <li class="period">
                            <button id="decimal" value="."> . </button>
                        </li>
                    </ol>
                </section>
                <section class="operator-column">
                    <ul class="operators">
                        <li>
                            <button id="plus" value="+"> + </button>
                        </li>
                        <li>
                            <button id="minus" value="-"> - </button>
                        </li>
                        <li>
                            <button id="multiply" value="x"> x </button>
                        </li>
                        <li>
                            <button id="divide" value="รท"> รท </button>
                        </li>
                        <li>
                            <button id="equal"> = </button>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </body>
</html>
